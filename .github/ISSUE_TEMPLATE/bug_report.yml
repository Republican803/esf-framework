name: Bug Report
description: Report a bug in the ESF Framework
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: "Thanks for reporting!"
  - type: input
    id: version
    attributes:
      label: ESF Version
      description: What version are you running?
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce it?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: Paste console logs or screenshots.