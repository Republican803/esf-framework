<!DOCTYPE html>
<html>
<head>
    <title>ESF Character Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="overlay"></div>
    <div id="container">
        <img src="https://via.placeholder.com/800x200?text=Welcome+to+ESF+Server" alt="Welcome Banner" class="banner">
        <h1>Welcome to ESF Server</h1>
        <p>Immerse yourself in the world of San Andreas as a first responder. Choose your path wisely.</p>
        <div id="slots"></div>
        <div id="application-modal" class="modal">
            <div class="modal-content">
                <h2>Department Application</h2>
                <p>Fill out the form to apply for your role.</p>
                <label for="char-name">Character Name:</label>
                <input type="text" id="char-name" placeholder="John Doe">
                <label for="char-age">Age:</label>
                <input type="number" id="char-age" min="18" max="65" placeholder="25">
                <label for="char-bio">Background Bio:</label>
                <textarea id="char-bio" placeholder="Tell us about your experience..."></textarea>
                <label for="dept-select">Department:</label>
                <select id="dept-select"></select>
                <img id="dept-preview" src="" alt="Department Preview" class="preview-img">
                <button id="submit-app">Submit Application</button>
                <button id="cancel-app">Cancel</button>
            </div>
        </div>
        <div id="eup-modal" class="modal">
            <div class="modal-content">
                <h2>Select Uniform</h2>
                <p>Choose your starting uniform for this department.</p>
                <select id="outfit-select"></select>
                <button id="confirm-outfit">Confirm</button>
                <button id="cancel-outfit">Cancel</button>
            </div>
        </div>
        <button id="close">Close</button>
    </div>
    <script src="landing.js"></script>
</body>
</html>
